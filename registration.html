<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightskyblue;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-box {
      display: flex;
      flex-direction: column;
    }
    .input-box label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input-box input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .column {
      display: flex;
      gap: 15px;
    }
    .column input {
      flex: 1;
    }
    button {
      background-color: lightsalmon;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      font-size: 1.2em;
      margin-top: 30px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="contact.php" method="post" class="form" id="form">
      <div class="input-box">
        <label for="fname">Full Name</label>
        <input type="text" id="fname" placeholder="Enter full name" name="fname" required />
      </div>

      

      <div class="input-box">
        <label for="phno">Phone Number</label>
        <input type="tel" id="phno" placeholder="Enter phone number" name="phno" required />
      </div>

      <div class="input-box">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" name="city" required />
      </div>

      

      <h1 style="text-align: center;">Create Your Login Credentials</h1>
      <div class="input-box">
        <label for="uname">Username</label>
        <input type="text" id="uname" placeholder="Enter your username" name="uname" required />
      </div>
      <div class="input-box">
        <label for="psswd">Password</label>
        <input type="password" id="psswd" placeholder="Enter your password" name="psswd" required />
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
